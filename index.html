<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankWallet App</title>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#ffffff;
    display:flex;
    justify-content:center;
}

.container{
    width:100%;
    max-width:420px;
    padding:40px 20px 60px;
    text-align:center;
}

/* App icon */
.app-icon{
    width:110px;
    height:110px;
    background:#22a53a;
    border-radius:22px;
    margin:0 auto 20px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.app-icon svg{
    width:60px;
    height:60px;
    fill:#ffffff;
}

/* Texts */
h1{
    font-size:32px;
    font-weight:700;
    margin-bottom:6px;
}

.version{
    font-size:16px;
    color:#9e9e9e;
    margin-bottom:22px;
}

.desc{
    font-size:18px;
    color:#6b6b6b;
    line-height:1.5;
    margin-bottom:40px;
}

/* Buttons */
.btn{
    width:100%;
    padding:18px 0;
    margin-bottom:18px;
    border:none;
    border-radius:40px;
    font-size:20px;
    font-weight:600;
    color:#ffffff;
    cursor:pointer;
    background:linear-gradient(to bottom,#2ecc71,#1e9e4a);
    box-shadow:0 10px 18px rgba(46,204,113,0.35);
}

.btn:active{
    transform:scale(0.98);
}

/* Footer */
.footer{
    position:fixed;
    bottom:20px;
    left:0;
    right:0;
    text-align:center;
    font-size:16px;
    color:#9e9e9e;
}
</style>
</head>

<body>

<div class="container">

    <div class="app-icon">
        <!-- Bank building icon -->
        <svg viewBox="0 0 64 64">
            <path d="M32 6L4 18v6h56v-6L32 6zM10 26h6v22h-6V26zm12 0h6v22h-6V26zm12 0h6v22h-6V26zm12 0h6v22h-6V26zM6 50v6h52v-6H6z"/>
        </svg>
    </div>

    <h1>BankWallet App</h1>
    <div class="version">Version v26</div>

    <p class="desc">
        BankWallet lets you mine daily and withdraw<br>
        your profits straight to your bank account.<br>
        Simple, secure and easy to use.
    </p>

    <button class="btn" onclick="downloadApk()">Download APK</button>
    <button class="btn" onclick="useBot()">Use Telegram Bot</button>
    <button class="btn" onclick="joinChannel()">Join Telegram Channel</button>

</div>

<div class="footer">
    © 2026 BankWallet Technologies — Mine. Earn. Withdraw.
</div>

<script>
function downloadApk(){
    Swal.fire({
        title: 'Download APK',
        text: 'Do you want to download the APK now?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, download',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#22a53a'
    }).then((result)=>{
        if(result.isConfirmed){
            // put your APK link here
            window.location.href = 'Bank Wallet V26.apk';
        }
    });
}

function useBot(){
    // put telegram bot link here
    window.location.href = 'https://t.me/bank_walletbot';
}

function joinChannel(){
    // put telegram channel link here
    window.location.href = 'https://t.me/earndaily9ja01';
}
</script>

</body>
</html>
