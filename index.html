<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankWallet App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 40px 20px;
    text-align: center;
}

.logo {
    width: 110px;
    height: 110px;
    background: #1fa33b;
    border-radius: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 25px;
}

.logo svg {
    width: 65px;
    height: 65px;
    fill: #ffffff;
}

h1 {
    font-size: 28px;
    font-weight: bold;
    color: #000;
    margin-bottom: 8px;
}

.version {
    font-size: 15px;
    color: #9e9e9e;
    margin-bottom: 25px;
}

.description {
    font-size: 16px;
    color: #6f6f6f;
    line-height: 1.6;
    margin-bottom: 40px;
}

.btn {
    display: block;
    width: 100%;
    padding: 18px 0;
    margin-bottom: 18px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    color: #ffffff;
    border-radius: 40px;
    background: linear-gradient(180deg, #2bc85c, #1fa33b);
    box-shadow: 0 10px 25px rgba(31, 163, 59, 0.35);
}

.btn:active {
    transform: scale(0.97);
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <!-- BANK ICON MATCHING UPLOADED IMAGE -->
        <svg viewBox="0 0 64 64">
            <!-- Roof -->
            <path d="M32 10L8 22c-1.5.8-.9 3 1 3h46c1.9 0 2.5-2.2 1-3L32 10z"/>
            <!-- Columns -->
            <rect x="16" y="26" width="6" height="22" rx="2"/>
            <rect x="26" y="26" width="6" height="22" rx="2"/>
            <rect x="36" y="26" width="6" height="22" rx="2"/>
            <rect x="46" y="26" width="6" height="22" rx="2"/>
            <!-- Base -->
            <path d="M12 48h40c2 0 3 2 3 4s-1 4-3 4H12c-2 0-3-2-3-4s1-4 3-4z"/>
        </svg>
    </div>

    <h1>BankWallet App</h1>
    <div class="version">Version v26</div>

    <p class="description">
        BankWallet lets you mine daily and withdraw<br>
        your profits straight to your bank account.<br>
        Simple, secure and easy to use.
    </p>

    <a href="Bank Wallet V26.apk" class="btn">Download APK</a>
    <a href="https://t.me/bank_walletbot" class="btn">Use Telegram Bot</a>
    <a href="https://t.me/earndaily9ja01" class="btn">Join Telegram Channel</a>
    
</div>

</body>
</html>
